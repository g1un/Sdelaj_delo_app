<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Сделай дело</title>
    <meta name="viewport" content="width=device-width">
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="task-header">
      <div class="task-header__menu"></div>
      <div class="task-header__text">
        Главная
      </div>
    </header>

    <ul class="main-list">
      <li class="main-list__item"><a class="main-list__link main-list__link--add-task" href="#">Создать задание</a></li>
      <li class="main-list__item"><a class="main-list__link main-list__link--all-tasks" href="#">Все задания</a></li>
      <li class="main-list__item"><a class="main-list__link main-list__link--profile" href="#">Мой профиль</a></li>
      <li class="main-list__item"><a class="main-list__link main-list__link--news" href="#">Новости</a></li>
      <li class="main-list__item"><a class="main-list__link main-list__link--about" href="#">О программе</a></li>
      <li class="main-list__item"><a class="main-list__link main-list__link--contacts" href="#">Контакты</a></li>
    </ul>

    <footer class="footer">
      <div class="footer__tel">+7 4212 650-658</div>
      <div class="footer__schedule">(с 10:00 до 19:00)</div>
      <a class="footer__mail" href="mailto:support@sdelay-delo.ru">support@sdelay-delo.ru</a>
    </footer>

    <!--side-menu-->
    <div class="side-menu">
      <footer class="side-menu__footer">
        <div class="side-menu__footer-icon"></div>
        <a class="side-menu__footer-back-link" href="#">Главная</a>
        <div class="side-menu__footer-photo"><img src="img/side-menu__footer-photo.png" alt="side-menu__footer-photo"></div>
        <div class="side-menu__footer-user-name">Татьяна Иванова</div>
      </footer>

      <ul class="side-menu__list">
        <li class="side-menu__list-item">
          <a class="side-menu__list-link side-menu__list-link--notification" href="#">Уведомления</a>
        </li>
        <li class="side-menu__list-item">
          <a class="side-menu__list-link side-menu__list-link--all-tasks" href="#">
            <span class="side-menu__list-link-number">3</span>Мои задания
          </a>
        </li>
        <li class="side-menu__list-item">
          <a class="side-menu__list-link side-menu__list-link--settings" href="#">Настройки</a>
        </li>
        <li class="side-menu__list-item">
          <a class="side-menu__list-link side-menu__list-link--balance" href="#">Счет</a>
        </li>
        <li class="side-menu__list-item">
          <a class="side-menu__list-link side-menu__list-link--bookmarks" href="#">Закладки</a>
        </li>
        <li class="side-menu__list-item">
          <a class="side-menu__list-link side-menu__list-link--exit" href="#">Выход</a>
        </li>
      </ul>
    </div>
    <div class="background"></div>
    <!--end of side-menu-->

    <script src="js/script.js"></script>

  </body>
</html>
