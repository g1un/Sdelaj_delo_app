<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Сделай дело</title>
		<meta name="viewport" content="width=device-width">
		<link href='css/normalize.css' rel='stylesheet'>
		<link href='css/style.css' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section class="login-page">
			<div class="login-page__logo logo">
				<img src="img/logo.png" alt="logo">
			</div>

			<div class="login-page__slogan slogan">Это проще,<br> чем сделать самому</div>

			<form class="login-page__form" action="#" method="get">
				<label class="login-page__label login-page__label--tel" for="login-page__tel">
					<input class="login-page__tel login-page__input-text" type="text" name="login-page__tel" id="login-page__tel" placeholder="Телефон">
				</label>

				<label class="login-page__label login-page__label--password" for="login-page__password">
					<input class="login-page__password login-page__input-text" type="password" name="login-page__password" id="login-page__password" placeholder="Пароль">
				</label>

				<input class="login-page__submit sandy-button" type="submit" name="login-page__submit" id="login-page__submit" value="Войти">

				<a class="login-page__password-recover" href="#">Забыли пароль?</a>
			</form>
		</section>
	</body>
</html>
