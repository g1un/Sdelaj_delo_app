<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Сделай дело</title>
	<meta name="viewport" content="width=device-width">
	<link href='css/normalize.css' rel='stylesheet'>
	<link href='css/style.css' rel='stylesheet'>
</head>
	<body>
		<header class="task-header">
			<div class="task-header__up clearfix">
				<div class="task-header__sandwich"></div>

				<div class="task-header__text">
					Настройки
				</div>

				<div class="task-header__button"></div>
			</div>

			<ul class="task-header__types">
				<li class="task-header__types-item">
					<a href="#">Основное</a>
				</li>
				<li class="task-header__types-item">
					<a class="active" href="#">Уведомления</a>
				</li>
				<li class="task-header__types-item">
					<a href="#">Подтвержденные контакты</a>
				</li>
			</ul>

			<!--header-menu-->
			<div class="task-header__menu clearfix">
				<ul class="task-header__menu-list">
					<li class="task-header__menu-item">
						<a class="task-header__menu-link task-header__menu-link--main" href="#">Главная</a>
					</li>
					<li class="task-header__menu-item">
						<a class="task-header__menu-link task-header__menu-link--add-task" href="#">Создать задание</a>
					</li>
					<li class="task-header__menu-item">
						<a class="task-header__menu-link task-header__menu-link--all-tasks" href="#">Все задания</a>
					</li>
					<li class="task-header__menu-item">
						<a class="task-header__menu-link task-header__menu-link--profile" href="#">Мой профиль</a>
					</li>
					<li class="task-header__menu-item">
						<a class="task-header__menu-link task-header__menu-link--news" href="#">Новости</a>
					</li>
					<li class="task-header__menu-item">
						<a class="task-header__menu-link task-header__menu-link--contacts" href="#">Контакты</a>
					</li>
				</ul>
				<div class="task-header__menu-close">Закрыть</div>
			</div>
		</header>

		<form class="settings settings--notifications clearfix" action="#" method="get">
			<h3 class="settings__item-title settings__item-title--notifications">Получать уведомления</h3>

			<ul>
				<li class="settings__item settings__item--notifications">
					<input class="check-input-tumbler" type="checkbox" name="settings__system-notifications" id="settings__system-notifications">
					<label class="check-label-tumbler" for="settings__system-notifications">Системные уведомления</label>
				</li>

				<li class="settings__item settings__item--notifications">
					<input class="check-input-tumbler" type="checkbox" name="settings__addition-fav" id="settings__addition-fav">
					<label class="check-label-tumbler" for="settings__addition-fav">Меня добавили в избранное</label>
				</li>

				<li class="settings__item settings__item--notifications">
					<input class="check-input-tumbler" type="checkbox" name="settings__get-news" id="settings__get-news">
					<label class="check-label-tumbler" for="settings__get-news">Я хочу получать новости сайта</label>
				</li>
			</ul>

			<input class="grey-button" type="submit" name="settings__save" id="settings__save" value="Сохранить">
		</form>

		<!--side-menu-->
		<div class="side-menu">
			<footer class="side-menu__footer">
				<div class="side-menu__footer-icon"></div>
				<a class="side-menu__footer-back-link" href="#">Все задания</a>
				<div class="side-menu__footer-photo"><img src="img/side-menu__footer-photo.png" alt="side-menu__footer-photo"></div>
				<div class="side-menu__footer-user-name">Татьяна Иванова</div>
			</footer>

			<ul class="side-menu__list">
				<li class="side-menu__list-item">
					<a class="side-menu__list-link side-menu__list-link--notification" href="#">Уведомления</a>
				</li>
				<li class="side-menu__list-item">
					<a class="side-menu__list-link side-menu__list-link--all-tasks" href="#">
						<span class="side-menu__list-link-number">3</span>Мои задания
					</a>
				</li>
				<li class="side-menu__list-item">
					<a class="side-menu__list-link side-menu__list-link--settings" href="#">Настройки</a>
				</li>
				<li class="side-menu__list-item">
					<a class="side-menu__list-link side-menu__list-link--balance" href="#">Счет</a>
				</li>
				<li class="side-menu__list-item">
					<a class="side-menu__list-link side-menu__list-link--bookmarks" href="#">Закладки</a>
				</li>
				<li class="side-menu__list-item">
					<a class="side-menu__list-link side-menu__list-link--exit" href="#">Выход</a>
				</li>
			</ul>
		</div>
		<div class="background"></div>
		<!--end of side-menu-->

		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
